on:
  workflow_dispatch:

name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          MAX_HEADER_LEVEL: 5
          COMMIT_NAME: CrowdSec Dev Bot
          TARGET_PATHS: 'doc/*.md'
          CHECK_ONLY_DEFAULT_BRANCH: true
